<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Little Isotop</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="jquery-ui.js"></script>
	<link rel="stylesheet" href="style.css">
	<!-- <link rel="stylesheet" href="jquery-ui.css"> -->
</head>
<body>
	<div class="header_substrate"></div>
	<div id="wrapper">
		<div class="header">
			<div class="top_menu">
				<div class="logo">
					<img src="img/kino.png">
				</div>
				<div class="empty"></div>
				<div class="search_panel">
					<form>
						<input type="reset" id='reset_search' value="x">
						<input id="search" placeholder=" Поиск">
					</form>
				</div>
			</div>
			<div class="slider">
				<div class="slider_container">
				<a class='slider_prev'></a>
					<div class="horisontal">
						<!-- 1 -->
						<div class="horisontal_block">
							<img rel='fantasy' src="img/obitelzlaposlednyaaglava.jpg" alt="">
							<img rel='thriller' src="img/zvezdnyevoyny.jpg" alt="">
							<img rel='drama' src="img/velikayastena.jpg" alt="">
							<img rel='thriller' src="img/kredoubiycy.jpg" alt="">
							<img rel='comedy' src="img/passazhiry.jpg" alt="">
							<img rel='fantasy' src="img/pribytie.jpg" alt="">
							<img rel='drama' src="img/chudonagudzone.jpg" alt="">
						</div>
						<div class="horisontal_block">	<!-- 2 -->
							<img rel='drama' src="img/logan.jpg" alt="">
							<img rel='comedy' src="img/zvezdnyevoyny.jpg" alt="">
							<img rel='thriller' src="img/kredoubiycy.jpg" alt="">
							<img rel='drama' src="img/posoobrazheniyamsovesti.jpg" alt="">
							<img rel='comedy' src="img/passazhiry.jpg" alt="">
							<img rel='thriller' src="img/doktorstrenzh.jpg" alt="">
							<img rel='fantasy' src="img/shpionypososedstvu.jpg" alt="">
						</div>
						<div class="horisontal_block">	<!-- 3 -->
							<img rel='comedy' src="img/passazhiry.jpg" alt="">
							<img rel='fantasy' src="img/doktorstrenzh.jpg" alt="">
							<img rel='comedy' src="img/shpionypososedstvu.jpg" alt="">
							<img rel='drama' src="img/otryadsamoubiyc.jpg" alt="">
							<img rel='comedy' src="img/bolshoydobryyvelikan.jpg" alt="">
							<img rel='thriller' src="img/zachnishiki.jpg" alt="">
							<img rel='fantasy' src="img/pitiegodrakon.jpg" alt="">
						</div>
						<div class="horisontal_block">	<!-- 4 -->
							<img rel='comedy' src="img/bolshoydobryyvelikan.jpg" alt="">
							<img rel='thriller' src="img/zachnishiki.jpg" alt="">
							<img rel='comedy' src="img/pitiegodrakon.jpg" alt="">
							<img rel='fantasy' src="img/dzheysonborn.jpg" alt="">
							<img rel='comedy' src="img/nerv.jpg" alt="">
							<img rel='thriller' src="img/bridzhitdzhons3.jpg" alt="">
							<img rel='drama' src="img/prishelcy3vzyatiebastilii.jpg" alt="">
						</div>
						<div class="horisontal_block">	<!-- 5 -->
							<img rel='comedy' src="img/nerv.jpg" alt="">
							<img rel='fantasy' src="img/bridzhitdzhons3.jpg" alt="">
							<img rel='comedy' src="img/prishelcy3vzyatiebastilii.jpg" alt="">
							<img rel='drama' src="img/otmel.jpg" alt="">
							<img rel='thriller' src="img/varkraft.jpg" alt="">
							<img rel='comedy' src="img/engriberdsvkino.jpg" alt="">
							<img rel='fantasy' src="img/dazdravstvuetzecar.jpg" alt="">
						</div>	
					</div>
					<a class='slider_next'></a>
					</div>
					<div class="dot_container">
						<span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="left_content">
					<div id="categories" class="all drama comedy fantasy thriller">
					    <h3>Категории</h3>	
					    <a rel="drama">Драма</a><br>
					    <a rel="comedy">Комедия</a><br>
					    <a rel="fantasy">Фэнтези</a><br>
					    <a rel="thriller">Боевик</a><br><br>
					    <a rel="all" id='button_all' class="current currentProduced">Все фильмы</a>
				    </div>
					<div id="produced" class="all irel usa norway gb germ ru">
						<h3>Страна</h3>
						<a rel="irel">Ирландия</a><br>
					    <a rel="usa">США</a><br>
					    <a rel="norway">Норвегия</a><br>
					    <a rel="gb">Великобритания</a><br>
					    <a rel="germ">Германия</a><br>
					    <a rel="rus">Россия</a><br>
					</div>
					<div class="animation_settings">
						<select id="animation_selection">
							<option selected disabled>Выберите анимацию</option>
							<option value="slide">затухнуть/проявить</option>
							<option value="fade">развернуть/свернуть</option>
							<option value="hide">скрыть/показать</option>
						</select>
						<select id="speed">
							<option selected disabled>Выберите скорость</option>
							<option value="slow">медленно</option>
							<option value="normal">нормально</option>
							<option value="fast">быстро</option>
						</select>
					</div>
					<button id="createNewTab">Добавить новый фильм</button>
					<button id="createNewSlide">Добавить новый слайд</button>
					<button id="createNewPlayList">Создать плейлист</button>
					<div class="playList">
						<h2>Мои плей-листы</h2>
						<div class="catalog">
							<h3><a></a></h3>
							<div class="ui-widget-content">
							    <ol>
							      <li class="placeholder">Перетащите сюда фильм</li>
							    </ol>
							</div>
						</div>
					</div>	
			    </div>
			    <div class="right_content">
				    <div id="general">
					</div>
					
					<template id="card">
				        <div class="tab">
				        	<img class='delete' src="img/krectik.png" title="Удалить элемент">
					        <h2></h2>
					        <img class="open_popup">
					        <p class="country"></p>
						    <p class="genre"></p>
						    <p class="description"></p>
				      	</div>
				    </template>
						
				    <div class="overlay"></div>
					<div class="popup">
						<div class="close_popup">x</div>
					</div>
					<div class="newTab">
						<div class="close_newTab">x</div>
						<form id="myForm">
							<h2>Форма добавления фильма</h2>
							<input type="text" name="newTitle" value='' placeholder=" Введите название фильма">
							<input type="file" name="newImg">
							<select name='countryName' id="countryName" value=''>
								<option selected disabled>Выберите страну</option>
								<option rel="irel">Страна: Ирландия</option>
								<option rel="usa">Страна: США</option>
								<option rel="norway">Страна: Норвегия</option>
								<option rel="gb">Страна: Великобритания</option>
								<option rel="germ">Страна: Германия</option>
								<option rel="rus">Страна: Россия</option>
							</select>
							<select name='genreName' id="genreName" value=''>
								<option selected disabled>Выберите жанр фильма</option>
								<option rel="drama">Жанр: драма</option>
								<option rel="comedy">Жанр: комедия</option>
								<option rel="fantasy">Жанр: фэнтези</option>
								<option rel="thriller">Жанр: боевик</option>
							</select>
							<textarea type="text" name="newDescription" placeholder="Введите описание фильма"></textarea>
							<input type="submit" id="addTab" name="addTab" value="Добавить">
							<input type="reset" id="reset" name="delete" value="Очистить">
						</form>
					</div>
					<div class="newSlide">
						<div class="close_newSlide">x</div>
						<form id="slidesForm">
							<h2>Форма добавления слайда</h2>
							<input type="file" name="img_first">
							<input type="file" name="img_second">
							<input type="file" name="img_third">
							<input type="file" name="img_fourth">
							<input type="file" name="img_fifth">
							<input type="file" name="img_sixth">
							<input type="file" name="img_seventh">
							<input type="submit" id="addSlide" name="addSlide" value="Добавить">
							<input type="reset" id="reset" name="delete" value="Очистить">
						</form>
					</div>
					<div class="newPlayList">
						<div class="close_newPlayList">x</div>
						<form id="playListForm">
							<h2>Форма добавления плейлиста</h2>
							<input type="text" id="edit_newPlayList" value="Список редактирования" readonly="readonly">
							<button id="editList">Перейти к редактированию</button>
							<input type="text" id="save_newPlayList" placeholder="Укажите название плейлиста">
							<button id="saveList">Сохранить плейлист</button>
							<input type="reset" id="reset" name="delete" value="Очистить">
						</form>
					</div>
			    </div>
		    </div>
		</div>    
	</div>    
	<script type="text/javascript" src="myJScript.js"></script>
</body>
</html>
